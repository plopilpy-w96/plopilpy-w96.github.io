    <style>
        .tab {
            overflow: hidden;
            color: #f4b124;
            font-weight: bold;
            border-bottom: 2px solid #f4b124;
            border-radius: 2px;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: transparent;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 35px;
            transition: 0.3s;
            font-size: 16px;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            margin: 0;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            color: #f5f5f5;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            color: #fff;
            background-color: #f4b124;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
        }

        /* inline editor */
        .inline-margin {
            margin-top: 10px;
        }

        @media (max-width: 560px) {
            .tab button {
                padding: 12px 24px;
            }
        }
        @media (max-width: 475px) {
            .tab button {
                padding: 12px 16px;
            }
        }
        @media (max-width: 407px) {
            .tab button {
                padding: 12px 10px;
            }
        }
        @media (max-width: 380px) {
            .tab button {
                padding: 12px 8px;
            }
        }
    </style>

    function openTab(evt, tabName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

        new parent.w96.ui.SaveFileDialog("C:/user/documents", ["txt", "html", "md"], async path => {

        parent.document.querySelector(".suneditor-wnd .titlebar-title").innerHTML = path.toString() + " - SlateWrite DEMO"
        }).show();
    }

    function openFile(){
        new parent.w96.ui.OpenFileDialog("C:/user/documents", ["txt", "html", "md"], async path => {
        document.querySelector("div.se-wrapper-inner.se-wrapper-wysiwyg.sun-editor-editable").innerHTML = await parent.w96.FS.readstr(path)

/* Win96 button style */
.se-btn {
    line-height: 1.35;
    padding: 5px;
    background-color: rgba(0, 0, 0, 0);
    font-family: px_sans_serif;
    font-size: 11px;
    padding-top: 4px;
    padding-bottom: 3px;
    padding-left: 10px;
    padding-right: 10px;
    cursor: url("system/resource/cursors/default.png"), auto;
    background: var(--3d-obj-color-primary);
    box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #fff, inset -2px -2px gray, inset 2px 2px #dfdfdf;
    border: none;
    outline: 0;
    border-radius: 0px
}
.se-btn[disabled] .se-btn-innericon {
    filter: grayscale(1) contrast(0.3);
}
.se-btn[disabled] {
    filter: grayscale(1);
}
.se-btn:not([disabled]):active,
.se-btn:not([disabled]).active {
    box-shadow: inset -1px -1px #fff, inset 1px 1px #0a0a0a, inset -2px -2px #dfdfdf, inset 2px 2px gray;
}
.se-btn:not([disabled],
[data-focus="UL"],
[data-focus="OL"]).active {
    background-image: url("data:image/svg+xml,<svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='a' patternUnits='userSpaceOnUse' width='20' height='20' patternTransform='scale(0.15) rotate(0)'><rect x='0' y='0' width='100%' height='100%' fill='hsla(0, 0%, 75%, 1)'/><path d='M0 0h10v10H0z'  stroke-width='1' stroke='none' fill='hsla(0, 0%, 100%, 1)'/><path d='M10 10h10v10H10z'  stroke-width='1' stroke='none' fill='hsla(0, 0%, 100%, 1)'/></pattern></defs><rect width='800%' height='800%' transform='translate(-40,-40)' fill='url(%23a)'/></svg>");
    background-size: 100% 100% !important;
}
.se-btn:focus {
    outline-style: dotted;
    outline-width: 1px;
    outline-offset: -4px
}
